<style>
*{ padding:0; margin:0;}
a{ text-decoration:none;}
ul li{ list-style:none;}
body{ font-family:'Helvetica'}
.box{ width:312px; height:330px; background-color:#f5f5f5; text-align:center; position:absolute; top:50% ; left:50%;
margin-left:-156px; margin-top:-165px}
.box a{ font-size:30px; color:#c8c8c8;}
.box p{ line-height:40px}
.box .prev{}
.box .prev, .box .next{ line-height:40px}
.box span{ text-align:center; width:200px; display:inline-block; font-weight:bold; line-height:40px}
.box ol{ list-style:none; margin-left:20px;width:312px;}
.box ol li { float:left; width:40px; line-height:30px;}
.box  ul{ clear:both; margin-left:20px;}
.box  .pass{ color:#CCC;}
.box .cur{ background-color:#0CF; color:#FFF}
.box  ul li{ width:36px; line-height:36px; height:36px; float:left; background-color:#FFF; margin:2px; }
</style>
<script>
window.onload= function(){
	add()
}

	
	function add(){
		var oDiv = document.createElement('div');
		oDiv.className = 'box';
		document.body.appendChild(oDiv)	
		oDiv.onclick = function(e){
			var eve = e||event;
			eve.cancelBubble = true;
		}
		
		
		
		
		
		
		var now= 0;
		oDiv.innerHTML ='<p>\
			<a href="javascript:;" class="prev">&lt;</a>\
			<span>2019年1月</span>\
			<a href="javascript:;" class="next">&gt;</a>\
		</p>\
		<ol>\
			<li>一</li>\
			<li>二</li>\
			<li>三</li>\
			<li>四</li>\
			<li>五</li>\
			<li style=" color:#f60">六</li>\
			<li style=" color:#f60">日</li>\
		</ol>\
		<ul></ul>'
		
		var oPrev = oDiv.children[0].children[0];
		var oNext= oDiv.children[0].children[2];
		oPrev.onclick= function(){
			now--;
			fullTime()
		}
		
		oNext.onclick= function(){
			now++;
			fullTime()
		}
		
		
		function fullTime(){
			var oSpan= oDiv.children[0].children[1];
			
			var d= new Date();
			d.setMonth(d.getMonth()+now);
			year =d.getFullYear();
			month =d.getMonth();
			
			oSpan.innerHTML = year + '年' + (month+ 1) + '月';
			
			var oUl = oDiv.children[2];
			oUl.innerHTML =  '';
			//获取每个月有多少天;
			var d= new Date();
			d.setMonth(d.getMonth()+now+1,0)
			var m =d.getDate()
			
			for(i=1;i<=m;i++){
				var aLi= document.createElement('li');
				aLi.onclick= function(){
					var t= d.getFullYear() + '年' +  (d.getMonth() +1) + '月' + this.innerHTML + '日'; 
					relativeBtn.value = t;
					oDiv.parentNode.removeChild(oDiv)
				}
				
				
				aLi.innerHTML = i;
				oUl.appendChild(aLi)	
			}
			
			//添加空白天
			var d= new Date();
			d.setMonth(d.getMonth()+now,1)
			var m =d.getDay()   //获取每个月1号星期几;
			if(m==0) m=7;
			m--;
			for(var i =0; i<m; i++){
				var aLi= document.createElement('li');
				oUl.insertBefore(aLi,oUl.children[0])
			}
			
			//判断了
			var d= new Date();
			d.setMonth(d.getMonth()+now);
			var date =d.getDate()  
			if(now==0){
				for(var i = 0 ; i<oUl.children.length; i++){
					if(oUl.children[i].innerHTML == date){
						oUl.children[i].innerHTML  ='今天';
						oUl.children[i].className = 'cur'
					}else if(oUl.children[i].innerHTML <date){
						oUl.children[i].className = 'pass'
					}
				}
			}else if(now<0){
				for(var i = 0 ; i<oUl.children.length; i++){
					oUl.children[i].className = 'pass';
				}
			}
			
		}
		fullTime();
	}

</script>
